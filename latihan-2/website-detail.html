<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Internal CSS -->
    <style>
      .form-website-detail {
        margin-top: 10px;
      }

      .form-website-detail table tbody tr td {
        padding: 10px;
      }
    </style>
    <title>Website</title>
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#services">Sevices</a></li>
        <li><a href="index.html#contact">Contact</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
      </ul>
    </div>
    <div class="container-portfolio">
      <!-- <div class="hero"></div> -->

      <!-- Portfolio -->
      <div class="website-register">
        <h1>Website Detail</h1>
        <div class="form-website-detail">
          <form>
            <table>
              <tr>
                <td><label for="name">Name</label></td>
                <td>
                  <input type="text" id="name" placeholder="Enter your name" />
                </td>
              </tr>
              <tr>
                <td><label for="email">Email</label></td>
                <td>
                  <input
                    type="email"
                    id="email"
                    placeholder="email@example.com"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="address">Address</label></td>
                <td>
                  <textarea
                    id="address"
                    cols="30"
                    rows="10"
                    placeholder="Enter your address"
                  ></textarea>
                </td>
              </tr>
              <tr>
                <td><label for="web-title">Website title</label></td>
                <td>
                  <input
                    type="text"
                    id="web-title"
                    placeholder="Ex. Company Profile"
                  />
                </td>
              </tr>
              <tr>
                <td></td>
                <td><input type="button" value="Send" /></td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>

    <div class="footer">
      <!-- Inline CSS -->
      <p style="position: absolute; bottom: 0; left: 0; right: 0; top: unset">
        Created by
        <a href="https://github.com/DilaNurfadila" target="_blank">Nurfadila</a>
      </p>
    </div>
  </body>
</html>
