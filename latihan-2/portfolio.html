<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Internal CSS -->
    <style>
      .portfolio table {
        width: 80%;
        margin: auto;
        margin-top: 10px;
      }

      .text-center {
        text-align: center;
      }

      .max-width-10 {
        max-width: 10px;
      }

      #mini-project {
        background-color: rgb(0, 250, 0);
      }

      #mid-project {
        background-color: rgb(250, 250, 0);
      }

      #big-project {
        background-color: rgb(250, 0, 0);
      }
    </style>
    <title>Portfolio</title>
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#services">Sevices</a></li>
        <li><a href="index.html#contact">Contact</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
      </ul>
    </div>
    <div class="container-portfolio">
      <!-- <div class="hero"></div> -->

      <!-- Portfolio -->
      <div class="portfolio">
        <h1>Our Portfolio</h1>
        <div class="portfolio-table">
          <table border="1">
            <tr class="text-center">
              <td rowspan="2" class="max-width-10">No</td>
              <td colspan="3">Project</td>
            </tr>
            <tr class="text-center">
              <!-- Id -->
              <td id="mini-project">Mini Project</td>
              <td id="mid-project">Mid Project</td>
              <td id="big-project">Big Project</td>
            </tr>
            <tr>
              <td class="text-center">1</td>
              <td>Calculator</td>
              <td>Company Profile</td>
              <td>E-commerce</td>
            </tr>
            <tr>
              <td class="text-center">2</td>
              <td>...</td>
              <td>...</td>
              <td>...</td>
            </tr>
          </table>
        </div>
      </div>

      <!-- Documentation -->
      <div class="documentation" id="documentation">
        <h1>Our Documentation</h1>
        <div class="box-documentation">
          <img src="img/p-1.jpg" alt="portfolio 1" />
          <img src="img/p-2.jpg" alt="portfolio 2" />
          <img src="img/p-3.jpg" alt="portfolio 3" />
          <img src="img/p-4.jpg" alt="portfolio 4" />
          <img src="img/p-5.jpg" alt="portfolio 5" />
        </div>
      </div>
    </div>

    <div class="footer">
      <p>
        Created by
        <a href="https://github.com/DilaNurfadila" target="_blank">Nurfadila</a>
      </p>
    </div>
  </body>
</html>
