<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Sederhana</title>
  </head>
  <body>
    <h1>Kalkulator Sederhana</h1>

    <table>
      <tr>
        <td>Angka 1</td>
        <td colspan="4"><input type="number" id="a1" /></td>
      </tr>
      <tr>
        <td>Angka 2</td>
        <td colspan="4"><input type="number" id="a2" /></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="button" value="+" onclick="add()" /></td>
        <td><input type="button" value="-" onclick="subtract()" /></td>
        <td><input type="button" value="x" onclick="multiply()" /></td>
        <td><input type="button" value="/" onclick="divide()" /></td>
      </tr>
      <!-- <tr>
          <td colspan="5"><input type="submit" value="Hitung" /></td>
        </tr> -->
      <tr>
        <td>Hasil</td>
        <!-- <td colspan="4">
            <input type="text" id="result" disabled value="" />
          </td> -->
        <td id="result"></td>
      </tr>
    </table>

    <script>
      //   const adding = () => {
      //     const operand1 = document.getElementById("a1");
      //     const operand2 = document.getElementById("a2");

      //     const result = parseInt(operand1.value) + parseInt(operand2.value);

      //     document.getElementById("result").value = result;
      //   };

      function add() {
        a1 = document.getElementById("a1").value;
        a2 = document.getElementById("a2").value;

        hasil = parseInt(a1) + parseInt(a2);

        document.getElementById("result").innerHTML = hasil;
        // document.getElementById("result").innerHTML =
        //   parseInt(a1) + parseInt(a2);
      }

      function subtract() {
        a1 = document.getElementById("a1").value;
        a2 = document.getElementById("a2").value;

        hasil = parseInt(a1) - parseInt(a2);

        document.getElementById("result").innerHTML = hasil;
        //   document.getElementById("result").innerHTML =
        //     parseInt(a1) - parseInt(a2);
      }

      function multiply() {
        a1 = document.getElementById("a1").value;
        a2 = document.getElementById("a2").value;

        hasil = parseInt(a1) * parseInt(a2);

        document.getElementById("result").innerHTML = hasil;
        //   document.getElementById("result").innerHTML =
        //     parseInt(a1) * parseInt(a2);
      }

      function divide() {
        a1 = document.getElementById("a1").value;
        a2 = document.getElementById("a2").value;

        hasil = parseInt(a1) / parseInt(a2);

        document.getElementById("result").innerHTML = hasil;
        //   document.getElementById("result").innerHTML =
        //     parseInt(a1) / parseInt(a2);
      }
    </script>
  </body>
</html>
