<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <td>Username</td>
          <td><input type="text" name="username" /></td>
        </tr>
        <tr>
          <td>Password</td>
          <td><input type="password" name="password" /></td>
        </tr>
        <tr>
          <td>City of Employment</td>
          <td><input type="text" name="coe" /></td>
        </tr>
        <tr>
          <td>Web server</td>
          <td>
            <select name="webServer">
              <option value="">--- Choose a server ---</option>
            </select>
          </td>
        </tr>
        <tr>
          <td rowspan="5">Please specify your role</td>
        </tr>
        <tr>
          <td><input type="radio" name="role" />Admin</td>
        </tr>
        <tr>
          <td><input type="radio" name="role" />Engineer</td>
        </tr>
        <tr>
          <td><input type="radio" name="role" />Manager</td>
        </tr>
        <tr>
          <td><input type="radio" name="role" />Guest</td>
        </tr>
        <tr>
          <td rowspan="4">Single Sign-on to the following</td>
        </tr>
        <tr>
          <td><input type="checkbox" name="mail" />Mail</td>
        </tr>
        <tr>
          <td><input type="checkbox" name="payroll" />Payroll</td>
        </tr>
        <tr>
          <td><input type="checkbox" name="selfservice" />Self-service</td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="button" value="Login" />
            <input type="button" value="Reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
